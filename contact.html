    <h1>Contact Us</h1>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>


        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option  value="None">None</option>
            <option  value="Delhi">Delhi</option>
            <option  value="Mumbai">Maharastra</option>
            <option  value="Ranchi">Jharkhand</option>
            <option  value="Chennai">Tamil nadu</option>
            <option  value="Kolkata">West Bengal</option>
            
          </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Car Name</label>
            <select class="form-select" id="validationDefault04" required>
                <option  value="None">None</option>
                <option  value="Delhi">Audi</option>
              <option  value="Mumbai">BMW</option>
              <option  value="Ranchi">Tesla</option>
              <option  value="Chennai">Mercedes</option>
              <option  value="Kolkata">Ferrari</option>
              <option  value="None">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Model No.</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Query</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>

        </div>

        </div>
